<div class="wrap">
	<div class="grid">
		<div ng-repeat="i in vm.folders track by $index">
			<img-folder folder="i" folders="vm.folders" set-active="vm.setActive($index)" is-active="$index === vm.activeFolder"></img-folder>
			<img-folder-view ng-if="$index + 1 !== 0 && ($index + 1) % 3 === 0" current-pos="$index" folder="vm.folders[vm.activeFolder]" active="vm.activeFolder"></img-folder-view>
		</div>

		<img-folder-view ng-if="!(vm.folders.length % 3 === 0)" current-pos="(vm.Math.ceil(vm.folders.length / 3.0)*3)-1" folder="vm.folders[vm.activeFolder]" active="vm.activeFolder"></img-folder-view>
	</div>
</div>
