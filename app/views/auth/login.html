<form name="login" ng-class="{noError: !vm.loginError, hasError: !!vm.loginError}">
	<div>
		<input type="text" name="username" ng-model="vm.loginForm.username" placeholder="Username" />
		<div class="frm-bar"></div>
	</div>

	<div>
		<input type="password" name="password" ng-model="vm.loginForm.password" placeholder="Password"/>
		<div class="frm-bar"></div>
	</div>

	<input type="submit" value = "Log In" ng-click="vm.login()"/>
</form>
